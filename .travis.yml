language: node_js
node_js:
- node
cache:
  directories:
  - node_modules
  - packages/web-client/node_modules
  - packages/api/node_modules
install:
- npm install
- lerna bootstrap
script:
- lerna run build
- lerna run test
deploy:
  - provider: heroku
    app: pillowing-halloween-2018-api
    skip_cleanup: true
    on:
      branch: force-deploy
    api_key:
      secure: 
  - provider: script
    script: cd packages/web-client && gulp deploy --user ${sftp_username} --password ${sftp_password} --host ${sftp_host} --path ${sftp_path}
    skip_cleanup: true
    on:
      branch: dev
